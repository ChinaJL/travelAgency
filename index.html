			function openWindow(url) {
				//debugger;
				popupWin = window.open(url, "_blank", "toolbar=yes,scrollbars=yes,resizable=yes,top=30%,left=50%,width=400,height=400");

				if(popupWin!=null) {

			function startTimer() {
				timer = setTimeout(closeWindow, 6000);

			function closeWindow() {
				clearTimeout(timer);
				popupWin.close();
			}
